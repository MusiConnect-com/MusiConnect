<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../global.css">
    <script src="../js/acessibilidade.js" defer></script>
    <style>
        #acessibilidade {
            position: fixed;
            right: 5px;
            top: 35%;
            z-index: 10000;
        }
        #lista {
            display: none;
        }

        #lista.open {
            display: block;
        }
    </style>
</head>
<body>
    <div id="acessibilidade">
        <button type="button" class="btn btn-primary mb-3" id="btn-menu">
            <i class="bi bi-universal-access-circle"></i>
        </button>
        <ul class="list-unstyled" id="lista">
            <li class="mb-2">
                <button type="button" class="btn btn-success" id="mais-fonte">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </li>
            <li class="mb-2">
                <button type="button" class="btn btn-info" id="reset-fonte">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </li>
            <li class="mb-2">
                <button type="button" class="btn btn-danger" id="menos-fonte">
                    <i class="bi bi-dash-lg"></i>
                </button>
            </li>
            <li class="mb-2">
                <button type="button" class="btn btn-warning" id="tema-claro" onclick="setTheme('tema-claro')">
                    <i class="bi bi-brightness-high-fill"></i>
                </button>
            </li>
            <li class="mb-2">
                <button type="button" class="btn btn-dark text-white" id="tema-escuro" onclick="setTheme('tema-escuro')">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </li>
            <li class="mb-2">
                <button type="button" class="btn btn-secondary" id="tema-daltonico" onclick="setTheme('tema-daltonico')">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
